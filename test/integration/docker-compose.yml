version: "3.4"
services:
  api:
    build:
      dockerfile: "docker/Dockerfile.dev"
      context: ../../
    user: "node"
    env_file:
      - api.env
    volumes:
      - ../../:/usr/src/app
      - /usr/src/app/node_modules
      - ./api.env:/usr/src/app/.env
    depends_on:
      - mongodb
      - rabbitmq
    stdin_open: true
    tty: true

  mongodb:
    image: mongo
    volumes:
      - mongodata:/data/db

  tests:
    build:
      dockerfile: test/integration/Dockerfile
      context: ../../
    depends_on:
      - api
    command: dockerize -wait http://api:4000/.well-known/apollo/server-health -timeout 30s yarn jest
    volumes:
      - ../../:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/test/integration/node_modules

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - ./rabbit.definitions.json:/tmp/rabbit.definitions.json:ro
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/tmp/rabbit.definitions.json"


volumes:
  mongodata:
