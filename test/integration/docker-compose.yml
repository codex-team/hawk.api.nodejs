version: "3.4"
services:
  api:
    build:
      dockerfile: "docker/Dockerfile.dev"
      context: ../../
    user: "node"
    env_file:
      - api.env
    volumes:
      - ../../:/usr/src/app
      - /usr/src/app/node_modules
      - ./api.env:/usr/src/app/.env
    depends_on:
      - mongodb
    stdin_open: true
    tty: true
    healthcheck:
      test: curl http://api:4000/.well-known/apollo/server-health/
      interval: 1m30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo
    volumes:
      - mongodata:/data/db

  tests:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - api
    command: dockerize -wait http://api:4000/.well-known/apollo/server-health -timeout 30s yarn jest


volumes:
  mongodata:
