version: "3.4"
services:
  api:
    build:
      dockerfile: "docker/Dockerfile.dev"
      context: ../../
    user: "node"
    env_file:
      - api.env
    volumes:
      - ../../:/usr/src/app
      - /usr/src/app/node_modules
      - ./api.env:/usr/src/app/.env
    depends_on:
      - mongodb
    stdin_open: true
    tty: true

  mongodb:
    image: mongo
    volumes:
      - mongodata:/data/db

  tests:
    build:
      dockerfile: test/integration/Dockerfile
      context: ../../
    depends_on:
      - api
    command: dockerize -wait http://api:4000/.well-known/apollo/server-health -timeout 30s yarn jest
    volumes:
      - ../../:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/test/integration/node_modules


volumes:
  mongodata:
