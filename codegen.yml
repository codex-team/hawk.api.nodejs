overwrite: true
schema: "http://localhost:4000/graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "// @ts-ignore"
  ./graphql.schema.json:
    plugins:
      - "introspection"
