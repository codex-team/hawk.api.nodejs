overwrite: true
schema: "http://localhost:4000/graphql"
documents: null
generates:
  src/types/schema.ts:
    config:
      contextType: ./graphql.js#ResolverContextBase
      useTypeImports: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "// @ts-ignore"
      - add:
            content: |
              // AUTO GENERATED FILE - DO NOT EDIT
              // USE `yarn codegen` command
