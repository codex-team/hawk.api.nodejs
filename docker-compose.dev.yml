version: "3.2"
services:
  hawk:
    build:
      dockerfile: "docker/Dockerfile.dev"
      context: .
    user: "node"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - JWT_SECRET=abacaba
      - MONGO_URL=mongodb://mongodb:27017/hawk
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    stdin_open: true
    tty: true

  mongodb:
    image: mongo
    volumes:
      - mongodata:/data/db
      - ./docker/mongo-init.js:/scripts/mongo-init.js
    ports:
      - 27017:27017

volumes:
  mongodata:
