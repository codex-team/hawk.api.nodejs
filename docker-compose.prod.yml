version: "3.4"

services:
  api:
    build:
      dockerfile: "docker/Dockerfile.prod"
      context: .
    network_mode: host
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./.env:/usr/src/app/.env
      - ./uploads:/usr/src/app/uploads
      - /usr/src/app/node_modules
      - ${ACCOUNTING_CERTS_FOLDER}:/usr/src/app/src/accounting
