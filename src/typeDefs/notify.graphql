"""
Email notifications settings
"""
type EmailNotifySettings {
  """
  Notifications enabled?
  """
  enabled: Boolean!

  """
  Email
  """
  value: String
}

"""
Telegram notifications settings
"""
type TelegramNotifySettings {
  """
  Notifications enabled?
  """
  enabled: Boolean!

  """
  Telegram CodeX Bot hook
  """
  value: String
}

"""
Slack notifications settings
"""
type SlackNotifySettings {
  """
  Notifications enabled?
  """
  enabled: Boolean!

  """
  Slack webhook
  """
  value: String
}

"""
Notify settings
"""
type NotifySettings {
  """
  Email notifications settings
  """
  email: EmailNotifySettings

  """
  Telegram notofications settings
  """
  tg: TelegramNotifySettings


  """
  Slack notifications settings
  """
  slack: SlackNotifySettings
}


"""
Project notify settings
"""
type Notify {
  """
  Notify action type
  """
  actionType: Int

  """
  Words for INCLUDING action type
  """
  words: String

  """
  Notify settings
  """
  settings: NotifySettings
}

#######################################

"""
Input type for email
"""
input EmailInput {
  """
  Notifications enabled?
  """
  enabled: Boolean

  """
  Email
  """
  value: String
}

"""
Input type for Telegram
"""
input TelegramInput {
  """
  Notifications enabled?
  """
  enabled: Boolean

  """
  Telegram CodeX Bot hook
  """
  value: String
}

"""
Input type for Slack
"""
input SlackInput {
  """
  Notifications enabled?
  """
  enabled: Boolean

  """
  Slack webhook
  """
  value: String
}

"""
Input type for notify settings
"""
input NotifySettingsInput {
  """
  Email notifications settings
  """
  email: EmailInput

  """
  Telegram notofications settings
  """
  tg: TelegramInput


  """
  Slack notifications settings
  """
  slack: SlackInput
}

input NotifyInput {
  """
  Notify action type
  """
  actionType: Int

  """
  Words for INCLUDING action type
  """
  words: String

  """
  Notify settings
  """
  settings: NotifySettingsInput
}

extend type Query {
  notificationSettings("Project ID" projectId: ID!): Notify @requireAuth
}

extend type Mutation {
  updateNotificationSettings("Project ID" projectId: ID!, "Notify" notify: NotifyInput!): Boolean @requireAuth
}
