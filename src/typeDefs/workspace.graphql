"""Represent workspace info"""
type Workspace {
  "Workspace id"
  id: ID!

  "Workspace name"
  name: String

  "Workspace description"
  description: String

  "Workspace logo picture"
  image: String

  "Workspace members array"
  users: [User!]

  "Workspace projects array"
  projects: [Project!]
}

"""Represent project info"""
type Project {
  "Project id"
  id: ID!
}

extend type Query {
  """Returns all workspaces to which user has access"""
  workspaces: [Workspace!]

  """Returns workspace info"""
  workspace(
    "Workspace id"
    id: ID!
  ): Workspace
}

extend type Mutation {
  """Create new workspace"""
  createWorkspace(
    "New workspace name"
    name: String!,

    "New workspace description"
    description: String!,

    "New workspace image"
    image: String
  ): ID!


  """Joining workspace by current user"""
  joinWorkspace(
    "Joined workspace id"
    id: ID!
  ): Boolean!
}
