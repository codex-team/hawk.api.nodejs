name: Run integration tests on push

on:
  - push

jobs:
  tests:
    name: Run integration tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Run tests
        run: yarn test:integration
