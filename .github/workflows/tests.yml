name: Run Jest tests on push

on:
  - push

jobs:
  build:
    name: Run Jest tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - uses: codecov/codecov-action@v1
